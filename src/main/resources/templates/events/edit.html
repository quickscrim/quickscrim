<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Events</title>
    <link th:replace="fragments/header :: header(Events)" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Edit Event</h5>
                    <form  th:action="@{'/events/' + ${event.id} + '/edit'}" th:method="POST" th:object="${event}">
                        <div class="form-label-group">
                            <input class="form-control" type="text" th:field="*{eventName}" />
                            <label>Name</label>
                        </div>

                        <div class="form-label-group">
                            <label>Description</label>
                            <textarea class="form-control" type="text" cols="30" rows="10" th:field="*{description}"></textarea>
                        </div>

                        <div class="form-label-group">
                            <input class="form-control" type="datetime-local" value="2019-08-19T13:45:00" th:field="*{eventDate}" />
                            <label>Date</label>
                        </div>

                        <div class="form-label-group">
                            <input class="form-control" th:field="*{locationApi}" type="text" />
                            <label>Location</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Update">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
