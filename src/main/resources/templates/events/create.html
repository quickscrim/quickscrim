<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Event</title>
    <link th:replace="fragments/header :: header(CreateEvent)" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create Event</h5>
                    <form class="form-create-event" th:action="@{'/events/create'}" method="post" th:object="${event}">
                        <div class="form-label-group">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{eventName}" />
                        </div>
                        <div class="form-label-group">
                            <label>Description</label>
                            <textarea  class="form-control" th:field="*{description}"></textarea>
                        </div>
                        <div class="form-label-group">
                            <label>Date and time</label>
                            <input class="form-control" type="datetime-local" value="2019-08-19T13:45:00" th:field="*{eventDate}" />
                        </div>
                        <div class="form-label-group">
                            <label>Location</label>
                            <input class="form-control" th:field="*{locationApi}"  />
                        </div>
                        <div class="form-label-group">
                            <label>Recurring</label>

                        </div>
                        <div class="form-label-group">
                            <label>How Often</label>

                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Create Event">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
