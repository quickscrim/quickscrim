<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="fragments/header :: header(Forum)" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h4 class="page-title">Filter results</h4>
    <div class="row">
        <div class="col l10 offset-l1">
            <div th:if="${posts}" th:each="post : ${posts}">
                <h5 th:text="${post.title}"></h5>
                <p  th:text="${post.body}"></p>
                <p  th:text="${post.postCategory.sport}"></p>
                <a class="waves-effect waves-light btn-large" th:href="@{ /posts/{id}(id=${post.id}) }">Show Post</a>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
