<div class="container">
    <form class="form-signin" th:action="@{'/posts/' + ${post.getId()} + '/edit'}" method="post" th:object="${post}">

    <div class="form-label-group">
        <label for="title">Title:</label>
        <input class="form-control" id="title" type="text" th:field="*{title}" th:value="${post.getTitle()}"/>
    </div>

    <div class="form-label-group">
        <label for="body">Body:</label>
        <textarea class="form-control" id="body" th:field="*{body}" th:value="${post.getBody()}"></textarea>
    </div>

        <div class="">
            <label for="exampleFormControlSelect1"></label>
            <select class="" id="exampleFormControlSelect1" th:field="*{postCategory}">
                <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
            </select>
                <p th:if="${#fields.hasErrors('postCategory')}" th:errors="*{postCategory}"></p>
        </div>

        <input class="form-control" type="hidden" th:field="*{postAuthor}"/>

        <input class="button button-outline" type="submit" value="Save Post"/>
    </form>
</div>
