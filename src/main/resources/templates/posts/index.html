<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Forum</title>
    <link th:replace="fragments/header :: header(Forum)" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<th:block>
    <div class="container">
        <form th:action="@{/posts/search}" th:method="POST">
            <label for="term">Search</label>
            <input type="text" id="term" name="term" placeholder="Search by title or body content"/>
            <input type="submit" value="Search" />
        </form>
    </div>
</th:block>

<div class="container">
    <div class="row">
        <div class="col">
        <div class="row">


            <form class="form-signin" th:action="@{'/post/filter'}" method="post" id="searchForm" th:object="${posts}">
                <div class="form-label-group">
                    <label for="exampleFormControlSelect1">Sport</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="categories" th:field="${postsCategory}">
                        <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
                    </select>
                    <button type="submit">Search</button>
                </div>
            </form>


        <ul class="col">
            <li><a href=""><img th:src="@{/img/sport-icons/basketball.png}" alt="basketball" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/soccer.png}" alt="soccer" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/baseball.png}" alt="baseball" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/football.png}" alt="football" /></a></li>
        </ul>

        <ul class="col">
            <li><a href=""><img th:src="@{/img/sport-icons/volleyball.png}" alt="volleyball" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/tennis.png}" alt="tennis" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/bowling.png}" alt="bowling" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/pool.png}" alt="pool" /></a></li>
        </ul>

        <ul class="col">
            <li><a href=""><img th:src="@{/img/sport-icons/pingpong.png}" alt="pingpong" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/golf.png}" alt="golf" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/boxing.png}" alt="boxing" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/hockey.png}" alt="hockey" /></a></li>
        </ul>

        <ul class="col">
            <li><a href=""><img th:src="@{/img/sport-icons/running.png}" alt="running" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/swimming.png}" alt="swimming" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/cycling.png}" alt="cycling" /></a></li>
            <li><a href=""><img th:src="@{/img/sport-icons/archery.png}" alt="archery" /></a></li>
        </ul>

        </div>
        </div>

        

        <div class="col">

        <h1>Posts</h1>
        <button type="submit"><a th:href="@{/posts/create}">Create A Post +</a></button>
        <hr/>
        <th:block th:each="post : ${posts}">

            <div class="row">
                <div class="column">
                    <div class="card">
                        <h4 th:text="${post.getTitle()}"></h4>
                        <em><h6 th:text="'Posted by ' + ${post.getPostAuthor().getUsername()}"></h6></em>
                        <p class="body-preview" th:text="${post.getBody()}"></p>
                        <p th:text="${post.getPostCategory().sport}"></p>
                        <a class="button button-clear" th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                    </div>
                </div>
            </div>

        </th:block>
        </div>
    </div>
</div>
<hr/>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
