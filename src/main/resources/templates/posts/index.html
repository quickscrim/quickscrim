<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Forum Home</title>
    <link th:replace="fragments/header :: header(Forum)" />
    <link rel="stylesheet" type="text/css" href="../css/modern-business.css" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">

            <form class="" th:action="@{/posts}" method="get" id="searchForm" th:object="${filter}">
                <div class="">
                    <select class="" id="exampleFormControlSelect1" name="categories">
                            <option value="">Select a Category...</option>
                            <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
                    </select>
                    <button type="submit" class="">Filter</button>
                </div>
            </form>


            <form class="" th:action="@{/posts/search}" th:method="POST">
                <div>
                    <label class="" for="term"></label>
                    <input class="" type="text" id="term" name="term" placeholder="Search by title or body content"/>
                    <button type="submit" class="" >Search</button>
                </div>
            </form>

                <div>
                    <a th:href="@{/posts}"><button type="submit" class="">Clear search/filter</button></a>
                </div>

    </div>
        

    <div class="container">


        <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3" type="submit"><a th:href="@{/posts/create}">Create A Post</a></button>
        <br/>

        <div class="row">

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card card-signin my-5">

                    <div class="card-body">

                        <th:block th:each="post : ${posts}">

                            <div class="form-label-group">
                                <h4 class="mb-1 font-weight-bold" th:text="${post.getTitle()}"></h4>
                            </div>

                            <div class="form-label-group" >
                                <p class="card-text" th:text="${post.getBody()}"></p>
                                <p class="card-text" th:text="${post.getPostCategory().sport}"></p>
                                <p class="font-italic" th:text="'Posted by ' + ${post.getPostAuthor().getUsername()}"></p>
                                <a class="btn btn-lg btn-primary btn-block text-uppercase mt-3" th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                            </div>

                        <hr/>

                        </th:block>

                    </div>

                </div>

            </div>

        </div>

    </div>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
