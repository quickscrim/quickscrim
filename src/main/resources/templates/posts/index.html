<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Forum Home</title>
    <link th:replace="fragments/header :: header(Forum)" />
    <link rel="stylesheet" type="text/css" href="../css/modern-business.css" />
    <link rel="stylesheet" type="text/css" href="../css/post-style" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

        <div class="col">
            <div class="row">

            <th:block>
                <div class="container">
                    <form class="form-signin" th:action="@{/posts/search}" th:method="POST">
                        <label class="form-label-group" for="term"></label>
                        <input class="form-control" type="text" id="term" name="term" placeholder="Search by title or body content"/>
                        <button type="submit" class="btn btn-success" >Search</button>
                    </form>
                </div>
            </th:block>

            <div class="row">

            <form class="forum-signin" th:action="@{/posts}" method="get" id="searchForm" th:object="${filter}">
                <div class="">
                    <label class="" for="exampleFormControlSelect1"></label>
                    <select class="form-control dropdown" id="exampleFormControlSelect1" name="categories">
                        <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
                    </select>
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>

                <button type="submit" class="btn btn-danger red-button" th:href="@{/posts}">Clear search/filter</button>


            </div>
        </div>

        

        <div class="col">

        <h1>Posts</h1>
        <button type="submit"><a th:href="@{/posts/create}">Create A Post +</a></button>
        <hr/>
        <th:block th:each="post : ${posts}">

            <div class="row">
                <div class="column">
                    <div class="card">
                        <h4 th:text="${post.getTitle()}"></h4>
                        <em><h6 th:text="'Posted by ' + ${post.getPostAuthor().getUsername()}"></h6></em>
                        <p class="body-preview" th:text="${post.getBody()}"></p>
                        <p th:text="${post.getPostCategory().sport}"></p>
                        <a class="button button-clear" th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                    </div>
                </div>
            </div>

        </th:block>
        </div>
    </div>

<hr/>
<hr/>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
