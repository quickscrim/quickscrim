<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Forum Home</title>
    <link th:replace="fragments/header :: header(Forum)" />
    <link rel="stylesheet" type="text/css" href="../css/modern-business.css" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

            <form class="" th:action="@{/posts}" method="get" id="searchForm" th:object="${filter}">
                <div class="">
                    <select class="" id="exampleFormControlSelect1" name="categories">
                            <option value="">Select a Category...</option>
                            <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
                    </select>
                    <button type="submit" class="">Filter</button>
                </div>
            </form>



            <form class="" th:action="@{/posts/search}" th:method="POST">
                <div>
                    <label class="" for="term"></label>
                    <input class="" type="text" id="term" name="term" placeholder="Search by title or body content"/>
                    <button type="submit" class="" >Search</button>
                </div>
            </form>


                <div>
                    <a th:href="@{/posts}"><button type="submit" class="">Clear search/filter</button></a>
                </div>


        

    <div>
        <h1 class="form-signin">Posts</h1>
        <button type="submit"><a th:href="@{/posts/create}">Create A Post +</a></button>

        <br/>

        <div class="row">

            <th:block th:each="post : ${posts}">
               <div class="col-xs-12 col-sm-6 col-md-4">

                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="mb-1" th:text="${post.getTitle()}"></h4>
                            <p class="card-text" th:text="'Posted by ' + ${post.getPostAuthor().getUsername()}"></p>
                            <p class="card-text" th:text="${post.getBody()}"></p>
                            <p class="card-text" th:text="${post.getPostCategory().sport}"></p>
                            <a class="button button-clear" th:href="@{'/posts/' + ${post.getId()}}">Read More</a>
                        </div>
                    </div>

               </div>

            </th:block>

        </div>
    </div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
