<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link th:replace="fragments/header :: header(Forum)" />
    <link rel="stylesheet" type="text/css" href="../css/modern-business.css" />
    <link rel="stylesheet" type="text/css" href="../css/post-style" />

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create Post</h5>
                    <form  class="form-signin" th:action="@{'/posts/create'}" method="post" th:object="${post}">
                        <label>Title</label>
                        <div class="form-label-group">
                            <input id="title" class="form-control" placeholder="Post Title" type="text" th:field="*{title}"/>
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                        </div>

                        <label>Body</label>
                        <div class="form-label-group">
                            <textarea id="body" class="form-control" placeholder="Post Body" th:field="*{body}"></textarea>
                            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
                        </div>

                        <div class="">
                            <label for="exampleFormControlSelect1"></label>
                            <select class="" id="exampleFormControlSelect1" th:field="*{postCategory}">
                                <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('postCategory')}" th:errors="*{postCategory}"></p>
                        </div>

                        <input type="hidden" th:field="*{postAuthor}"/>

                        <br/>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3">Create Post</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
