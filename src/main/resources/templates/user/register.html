<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <div th:include="fragments/header :: header (Register) "></div>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>


<h1>Create an account</h1>

    <main class="container">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" aria-describedby="username" placeholder="Enter Username" />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="email" placeholder="Enter Email" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelpBlock" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Sign me up!</button>
        </form>
    </main>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
