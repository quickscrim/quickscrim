<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Quick Scrim')"></head>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Landing Page - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/modern-business.css" />

  <!-- Custom fonts for this template -->


  <!-- Custom styles for this template -->
  <link href="../css/landing-page.min.css" rel="stylesheet" />

</head>

<body>
<nav th:replace="fragments/navbar :: navbar"></nav>


  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Search events around you!</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <select class="form-control" id="exampleFormControlSelect1" name="categories">
                  <option>Select a Category...</option>
                  <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
                </select>
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

<div class = "row">
  <th:block th:each="event : ${events}">
    <div class="col-xs-12 col-sm-6 col-md-4 mt-3">
      <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
        <div class="mainflip">
          <div class="frontside">
            <div class="card">
              <div class="card-body text-center">
                <p><img class=" img-fluid" th:src="${'/img/sport-icons/'  + event.eventSport.iconIMG}" alt="card image" /></p>
                <h5 class="mb-1" th:text="${event.eventName}"></h5>
                <p class="card-text" th:text="${event.eventCreator.username}"></p>
                <p class="card-text" th:text="${event.locationApi}"></p>
              </div>
            </div>
          </div>
          <div class="backside">
            <div class="card">
              <div class="card-body text-center mt-4">
                <h4 class="card-title">Description</h4>
                <p class="card-text" th:text="${event.description}" ></p>
                <a th:href="@{'/events/' + ${event.getId()}}" th:method="GET">
                  <button class="btn btn-block btn-lg btn-primary" th:id="${event.id}">View Event</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</div>






<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
