        <div class="form-label-group">
            <select class="form-control" id="exampleFormControlSelect1" name="categories">
            <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
            </select>
            <button type="submit">Search</button>

<div class = "row">
<th:block th:each="event : ${events}">
<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
        <div class="mainflip">
            <div class="frontside">
                <div class="card">
                    <div class="card-body text-center">
                        <p><img class=" img-fluid" th:src="@{event.eventSport.iconIMG}" alt="card image" /></p>
                        <h5 class="mb-1" th:text="${event.eventName}"></h5>
                        <p class="card-text" th:text="${event.eventCreator.username}"></p>
                        <p class="card-text" th:text="${event.locationApi}"></p>
                    </div>
                </div>
            </div>
            <div class="backside">
                <div class="card">
                    <div class="card-body text-center mt-4">
                        <h4 class="card-title">Description</h4>
                        <p class="card-text" th:text="${event.description}" ></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</div>











    <h1>Posts from forum</h1>

    <div class="list-group">
        <th:block th:each=" post: ${posts}">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${post.title}"></h5>
                </div>
                <p class="mb-1" th:text="${post.body}"></p>
            </a>
        </th:block>
    </div>




<div th:include="fragments/footer :: footer"></div>
