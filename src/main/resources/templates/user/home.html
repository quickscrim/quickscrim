<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link th:replace="fragments/header :: header(Home)" />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
    <form class="form-signin" th:action="@{/home}" method="get" id="searchForm" th:object="${search}">
        <div class="form-label-group">
            <label for="exampleFormControlSelect1">Sport</label>
            <select class="form-control" id="exampleFormControlSelect1" name="categories">
            <option th:each="category : ${categories}" th:text="${category.sport}" th:value="${category.id}"></option>
            </select>
            <button type="submit">Search</button>
        </div>
    </form>

    <div class="list-group">
        <th:block th:each="event : ${events}">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${event.eventName}"></h5>
                </div>
                <p class="mb-1" th:text="${event.description}"></p>
                <p class="mb-1" th:text="${event.eventCreator.username}"></p>
                <p class="mb-1" th:text="${event.locationApi}"></p>



            </a>
        </th:block>
    </div>

    <h1>Posts from forum</h1>

    <div class="list-group">
        <th:block th:each=" post: ${posts}">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${post.title}"></h5>
                </div>
                <p class="mb-1" th:text="${post.body}"></p>
            </a>
        </th:block>
    </div>




<div th:include="fragments/footer :: footer"></div>
</body>
</html>
